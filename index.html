<!DOCTYPE html>
<html>
<head>
    <title>DOS Terminal Animation</title>
    <style>
        /* Terminal Styles */
        .terminal {
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            padding: 10px;
            width: 500px;
            height: 300px;
            overflow: auto;
        }

        .terminal p {
            margin: 0;
        }

        .input-line::before {
            content: "C:\\>";
        }

        .command-output::before {
            content: "Output: ";
            color: green;
        }
    </style>
</head>
<body>
<div class="terminal">
    <p class="command-line">C:\></p>
</div>

<script>
    const terminalElement = document.querySelector('.terminal');
    const commandLineElement = document.querySelector('.command-line');

    let commandIndex = 0;
    const commands = [
        'dir',
        'ipconfig',
        'ping google.com',
        'exit'
    ];

    function typeCommand() {
        if (commandIndex < commands.length) {
            const command = commands[commandIndex];
            const commandOutput = executeCommand(command);
            displayCommandOutput(commandOutput);

            commandIndex++;
            scrollToBottom();
        }
    }

    function executeCommand(command) {
        let commandOutput = '';
        switch (command) {
            case 'dir':
                commandOutput = 'Directory listing...';
                break;
            case 'ipconfig':
                commandOutput = 'IP configuration...';
                break;
            case 'ping google.com':
                commandOutput = 'Pinging google.com...';
                break;
            case 'exit':
                commandOutput = 'Exiting...';
                break;
            default:
                commandOutput = 'Command not recognized.';
        }
        return commandOutput;
    }

    function displayCommandOutput(commandOutput) {
        const commandOutputElement = document.createElement('p');
        commandOutputElement.classList.add('command-output');
        commandOutputElement.textContent = commandOutput;
        terminalElement.appendChild(commandOutputElement);
    }

    function scrollToBottom() {
        terminalElement.scrollTop = terminalElement.scrollHeight;
    }

    setTimeout(typeCommand, 1000); // Delay before executing the first command
</script>
</body>
</html>
